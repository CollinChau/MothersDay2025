<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Why I Love You Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Cascadia+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cal+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar fade-in">
    <div class="nav-title">Mother's Day Card</div>
    <div class="nav-links">
        <a href="index.html">Card</a>
        <a href="generator.html">Why I Love You Generator</a>
    </div>
</div>

<!-- Generator Section -->
<div class="generator-container fade-in-slow">
    <h2>Why I Love You ðŸ’–</h2>
    <button onclick="generateReason()">Tell Me Why!</button>
    <div class="reason" id="reasonDisplay"></div>
    <div class="family-image">
        <img id="familyImage" src="" alt="Random Family" />
    </div>
</div>

<script>
    const reasons = [
      "You always support me.",
      "You give the best hugs.",
      "You make me feel safe.",
      "You're my biggest cheerleader.",
      "You taught me how to be kind.",
      "You make the best food.",
      "You're always there for me.",
      "You're the heart of our family.",
      "You believe in me no matter what.",
      "You make me laugh when I need it most."
    ];

    const familyImages = [
      './images/family1.png', './images/family2.png', './images/family3.png',
      './images/family4.png', './images/family5.png', './images/family6.png',
      './images/family7.png', './images/family8.png', './images/family9.png',
      './images/family10.png', './images/family11.png', './images/family12.png',
      './images/family13.png', './images/family14.png', './images/family15.png',
      './images/family17.png', './images/family18.png', './images/family19.png',
      './images/family20.png'
    ];

    function generateReason() {
      const reason = reasons[Math.floor(Math.random() * reasons.length)];
      const image = familyImages[Math.floor(Math.random() * familyImages.length)];

      const familyImage = document.getElementById("familyImage");
      document.getElementById("reasonDisplay").innerText = reason;

      familyImage.style.opacity = 0;
      setTimeout(() => {
        familyImage.src = image;
        familyImage.style.display = 'block';
        familyImage.style.opacity = 1;
      }, 150);
    }
</script>

</body>
</html>
